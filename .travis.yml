language: rust
sudo: required
dist: trusty
cache: cargo

matrix:
  
  allow_failures:
    - env: 'OPT-LEVEL=0'
  
  include:
    # -C opt-level = 0
    - name: "stable + debug"
      rust: stable
      env: 'OPT-LEVEL=0'
      script:
        - sh run_benches_stable_debug.sh opt-level=0
        - cargo test -- --nocapture

    - name: "stable + release"
      rust: stable
      env: 'OPT-LEVEL=0'
      script:
        - sh run_benches_stable_release.sh opt-level=0
        - cargo test -- --nocapture

    - name: "nightly + debug"
      rust: nightly
      env: 'OPT-LEVEL=0'
      script:
        - sh run_benches_nightly_debug.sh opt-level=0
        - cargo test -- --nocapture

    - name: "nightly + release"
      rust: nightly
      env: 'OPT-LEVEL=0'
      script:
        - sh run_benches_nightly_release.sh opt-level=0
        - cargo test -- --nocapture

